<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<title>Name suggestion</title>
		<meta
			name="google-site-verification"
			content="z4Dc-Pdkwejr9STOHlcoOy0noDZq3kweg9_lnGOrUow" />
	</head>
	<body>
		<div class="container">
			<div class="col-12 col-md-6 mb-3 p-5">
				<div>
					<label for="exampleFormControlInput1" class="form-label">Name</label>
					<input
						type="email"
						class="form-control p-3"
						id="nameSuggestionId"
						oninput="onClickHandler()"
						placeholder="name@example.com" />
				</div>

				<div class="d-grid gap-2 mt-3 col-md-6 col-12">
					<h1 id="pointId" class="display-4">0</h1>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			const alphabet = {
				a: 1,
				b: 2,
				c: 3,
				d: 4,
				e: 5,
				f: 8,
				g: 3,
				h: 5,
				i: 1,
				j: 1,
				k: 2,
				l: 3,
				m: 4,
				n: 5,
				o: 7,
				p: 8,
				q: 1,
				r: 2,
				s: 3,
				t: 4,
				u: 6,
				v: 6,
				w: 6,
				x: 5,
				y: 1,
				z: 8,
			};

			let nameSuggestion = null;
			let point = null;

			window.onload = function (e) {
				nameSuggestion = document.getElementById("nameSuggestionId");
				point = document.getElementById("pointId");
			};

			function onClickHandler() {
				point.innerHTML = calculatePoint(nameSuggestion.value);
			}

			function calculatePoint(name) {
				return name
					.toLowerCase()
					.split("")
					.map((a) => alphabet[a])
					.reduce((a, b) => a + b, 0);
			}
		</script>
	</body>
</html>
